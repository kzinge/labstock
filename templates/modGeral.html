<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição do LabStock">
    <title>{% block title %}LabStock{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/geral.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />
    <script src="https://kit.fontawesome.com/4dbfde8f41.js" crossorigin="anonymous"></script>
    {% block head_extras %}
    {% endblock %}
</head>
<body>
    <section id="lab-s">
        <aside id="lab-menu">
            <div id="hd-logo">
                <a href=""><img src="/static/assets/comprimida.png" alt="Logo LabStock"></a>
            </div>
            <div id="hd-perfil">
                <img src="" id="user_foto" alt="perfil">
                <h1 id="username"></h1>
                <i class="fa-solid fa-user"></i>
            </div>
            <div id="hd-links">
                <ul>
                    {% block headerlinks %}
                    {% endblock %}
                </ul>
            </div>
        </aside>
        <main>
                {% block content %}
                {% endblock %}
        </main>
    </section>
    <footer>
        <div id="ft-infos">
            <p>Aplicação desenvolvida para a prática profissional dos alunos do 3º ano do curso de Informática para Internet do IFRN <i>campus</i> Caicó</p>
            <a href="{{url_for('sobre')}}">Saiba Mais</a>
        </div>
        <div id="ft-contato">
            <img src="../static/assets/horizontal.png" alt="labstock logo">
            <div id="ft-mail">
                <span class="material-symbols-outlined">
                    mail
                </span>
                <p>labstock@gmail.com</p>
            </div>
        </div>
    </footer>
</body>

<script src="/static/scripts/userinfo.js"></script>
</html>
