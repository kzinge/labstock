<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição do LabStock">
    <title>{% block title %}LabStock{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/geral.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />
    <script src="https://kit.fontawesome.com/4dbfde8f41.js" crossorigin="anonymous"></script>
    {% block head_extras %}
    {% endblock %}
</head>
<body>
    <section id="lab-s">
        <aside id="sidebar">
            <div id="lab-menu">
                <div id="hd-logo">
                    <span class="item-description">
                        <a href=""><img src="/static/assets/comprimida.png" alt="Logo LabStock"></a>
                    </span>
                </div>
                <div id="user">
                    <div class="foto">
                        <img src="" id="user_foto" alt="perfil">
                    </div>
                    <p id="user_infos">
                        <span class="item-description username" id="username"></span>
                        <span class="item-description" id="usertype"></span>
                    </p>
                </div>
        
                <ul id="side_items">
                    {% block headerlinks %}
                    {% endblock %}
                </ul>
        
                <button id="open_btn">
                    <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
    
            <div id="logout">
                <form action="{{url_for('auth.logout', provider='suap')}}" method="post">
                    <button type="submit" id="logout_btn">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="item-description">
                            Sair
                        </span>
                    </button>
                </form>
            </div>
        </aside>
        <main>
                {% block content %}
                {% endblock %}
        </main>
    </section>
</body>

<script src="/static/scripts/userinfo.js"></script>
<script src="/static/scripts/sidebar.js"></script>
<script src="/static/scripts/submenu.js"></script>
</html>
